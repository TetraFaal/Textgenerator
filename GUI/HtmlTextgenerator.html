<!DOCTYPE html> 

<html>
	<head>
		<title>Textgenerator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap.css"> <!--Enlever le bootstrapTG/css/ pour python -->
		<link rel="stylesheet" href="CssTextgenerator.css"> 
	</head>
	
	<body>
		
		<script src="bootstrapTG/js/jquery.min.js"></script>
		<script src="bootstrapTG/js/bootstrap.min.js"></script>
		<script src="JsTextgenerator.js"></script>
		
		<div class="container">
			<h1>Textgenerator</h1>
			<form action="start" target="_blank">
				<div class="form-group">
					<label>Text input:</label>
						<textarea class="form-control" rows="8" id="text" placeholder="Please copy paste your phrases in here..." name="textFromHtml"></textarea>
						<br>
					<label>Number of generated phrases:</label>
						<input type="number" min="0" class="form-control" placeholder="Number..." name="lenght" style="width: 260px;" ></input>
				</div>
				<button type="submit" class="btn btn-default" onclick="FbuttonGenerate(event)">Submit</button>
			</form>
			
			<br>
			<p>Markov created these sentences : </p>
			<br>
			<div id="result"></div>
			<br>
			<p id="length"></p>
		
			
		</div>
		
	</body>
</html>
